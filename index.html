<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 13</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>FORM PENDAFTARAN REKENING BANK</h1>
    </header>

    <br>
    <br>

    <form id="REGIST">

    <label for="USERNAME">MASUKKAN USERNAME MOBILE BANKING BARU ANDA: </label>
    <input type="text" id="USERNAME">
    
    <br>
    <br>

    <label for="PASSWORD">MASUKKAN PASSWORD MOBILE BANKING BARU ANDA: </label>
    <input type="password" id="PASSWORD">
    
    <br>
    <br>

    <label for="VERPASSWORD">VERIFIKASI PASSWORD MOBILE BANKING BARU ANDA: </label>
    <input type="text" id="VERPASSWORD">
    
    <br>
    <br>


    <label for="NAMA">MASUKKAN NAMA ANDA: </label>
    <input type="text" id="NAMA">

    <br>
    <br>

    <label for="NIK">MASUKKAN NIK ANDA: </label>
    <input type="text" id="NIK">

    <br>
    <br>

    <label for="KK">MASUKKAN NOMOR KK ANDA: </label>
    <input type="text" id="KK">

    <br>
    <br>

    <label for="TMPT_LAHIR">MASUKKAN TEMPAT LAHIR ANDA: </label>
    <input type="text" id="TMPT_LAHIR">

    <br>
    <br>

    <label for="TGL_LAHIR">MASUKKAN TANGGAL LAHIR ANDA: </label>
    <input type="date" id="TGL_LAHIR">

    <br>
    <br>

    <label for="PEKERJAAN">PEKERJAAN ANDA SAAT INI: </label>
    <input type="text" id="PEKERJAAN">

    <br>
    <br>
    
    <label for="ALAMAT">ALAMAT ANDA SAAT INI: </label>
    <input type="text" id="ALAMAT">

    <br>
    <br>

    <label for="PENDAPATAN">MASUKKAN RENTANG PENDAPATAN ANDA: </label>
    <select id="PENDAPATAN" name="PENDAPATAN">
        <option value="dibawah_3juta">Di bawah 3 Juta</option>
        <option value="3_5juta">3 Juta - 5 Juta</option>
        <option value="5_10juta">5 Juta - 10 Juta</option>
        <option value="10_20juta">10 Juta - 20 Juta</option>
        <option value="diatas_20juta">Di atas 20 Juta</option>
    </select>

    <br>
    <br>

    <label for="IBU">NAMA IBU ANDA: </label>
    <input type="text" id="IBU">

    <br>
    <br>

    <label for="STATUS_NIKAH">STATUS PERNIKAHAN: </label>
    <select id="STATUS_NIKAH" name="STATUS NIKAH">
        <option value="SUDAH_MENIKAH">SUDAH MENIKAH</option>
        <option value="BELUM_MENIKAH">BELUM MENIKAH</option>
        <option value="JANDA">JANDA</option>
        <option value="DUDA">DUDA</option>
    </select>

    <br>
    <br>

        <input type="button" value="Submit" id="SUBMIT" onclick="case1()">
    
    </form>
    

    <script src="skrip.js"></script>
</body>
</html>
